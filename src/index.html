<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My To Do List</title>
</head>

<body>
    <div class="list-container">
        <h1>Today's To Do</h1>
        <form data-task-form>
            <input class="add" placeholder="Add to your list..." data-task-input>
            <span class="material-icons add-arrow">subdirectory_arrow_left</span>
        </form>
        <ul class="todo-list" data-todos></ul>
        <button class="clear" type="button">Clear all completed</button>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>

</html>
