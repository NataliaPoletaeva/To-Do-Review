<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/06b79e0009.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script></head>

<body>
    <div class="list-container">
        <h1>Today's To Do</h1>
        <form data-task-form>
            <input class="add" placeholder="Add to your list..." data-task-input>
            <i class="fas fa-plus"></i>
        </form>
        <ul class="todo-list" data-todos></ul>
        <button class="clear" type="button">Clear all completed</button>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>

</html>
